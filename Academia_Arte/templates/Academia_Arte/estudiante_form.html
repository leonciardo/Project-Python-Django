{% extends 'Academia_Arte/base.html' %}

{% block content %}

<center>
    <br>
    <h5>Editar datos de Estudiante</h5>
    <br>
    <form action="" method="post">
        {% csrf_token %}

        <!-- {{form.as_p}} -->

        <label for="{{form.id_for_label}}">{{form.label}}</label>
        <input type="{{form.value}}" value="{{form.value}}" class="form-control text-center" name="{{form.value}}">


        {% for field in form %}
        <div class="mb-3">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            <input type="{{field.value}}" value="{{field.value}}" class="form-control text-center" name="{{field.html_name}}">
        </div>
        {% endfor %}


        <button type="submit" class="btn btn-primary">Guardar Estudiante <i class="bi bi-upload"></i></button>
        <a href="{% url 'estudiantes_list' %}" class="btn btn-outline-danger">Atras <i class="bi bi-arrow-return-left"></i></a>


    </form>
</center>
{% endblock %}
