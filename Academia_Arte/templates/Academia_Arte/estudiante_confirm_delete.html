{% extends 'Academia_Arte/base.html' %}

{% block content %}

<br><br>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Estudiante</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        ¿Está seguro que quiere eliminar al estudiante: {{ object.nombre_estudiante}} {{ object.apellido_estudiante }}?
        <input type="submit" value="Sí, Eliminar.">
    </form>
</body>
</html>
<br><br>
{% endblock %}
